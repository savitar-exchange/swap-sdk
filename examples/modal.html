<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget example</title>
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->

    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-12 text-center my-2">
                <h3>Widget modal example</h3>
            </div>
            <div class="col-12 offset-md-3 col-md-6 text-center card my-2 py-2">
                <h5>Modal (click on button to start)</h5>
                <button class="swap-open" id="swap-init">
                    Pay with Swap
                </button>
            </div>
        </div>

    </div>

    <script src='../index.js'></script>
    <script>
        const Swap = new SwapWidget({
            type: 'modal',
            buttonId: 'swap-init',
            config: {
                payment_type: 'merchant',
                email: 'user@test.com',
                email_editable: true,
                currency: 'btc',
                amount: 200,
                amount_editable: false,
                delivery_address: '1F1tAaz5x1HUXrCNLbtMDqcw6o5GNn4xqX'
            }
        })
        .init()
        .on('ready', () => {
            console.log('widget is ready')
        })
        .on('close', () => {
            console.log('widget is closed')
        })

    </script>
</body>
</html>
